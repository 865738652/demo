#    com:
#      babyfs:
#        noteservice:
#          impl:
#            dao: debug

#dubbo provider 配置
rpc:
  enabled: true
  application:
    id: com.babyfs.testService2
    name: com.babyfs.testService2
  protocol:
    port: ${server.port}
  registry:
    address: ${consul.registry.address}
